name: arti_capital
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter
  dio: ^5.5.0+1
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  circle_nav_bar: ^2.2.0
  

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  flutter_quill: ^11.4.2
  file_picker: ^8.1.2
  image_cropper: ^8.0.2
  image: ^4.2.0
  image_picker: ^1.1.2
  quill_native_bridge: any
  quill_native_bridge_ios: any
  receive_sharing_intent: ^1.8.1
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.0.0
  webview_flutter: ^4.4.2
  share_plus: ^10.0.2
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:


  assets:
    - assets/arti_capital_logo.png
    - assets/arti_capital.png
    - assets/splash_image.jpg
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600



flutter_icons:
  android: true
  ios: true
  image_path: assets/arti_capital_logo.png

